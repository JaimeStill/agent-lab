services:
  ollama:
    image: ollama/ollama:latest
    container_name: agent-lab-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ${OLLAMA_MODELS_DIR:-~/.ollama}:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-5m}
      - OLLAMA_HOST=0.0.0.0
    devices:
      - nvidia.com/gpu=all
    restart: unless-stopped
    networks:
      - agent-lab

networks:
  agent-lab:
    name: agent-lab
    external: true
